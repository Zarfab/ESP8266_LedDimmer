<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>ESP8266 Debug</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    body { font-family: monospace; }
    table { border-collapse: collapse; }
    td { padding: 6px 10px; border-bottom: 1px solid #ccc; }
    td:first-child { font-weight: bold; }
  </style>
</head>
<body>

<h2>ESP8266 – Debug système</h2>

<table id="debugTable"></table>

<button onclick="refresh()">Rafraîchir</button>

<script>
function refresh() {
  fetch("/debug")
    .then(res => res.json())
    .then(data => {
      const table = document.getElementById("debugTable");
      table.innerHTML = "";

      for (const key in data) {
        const row = document.createElement("tr");

        const k = document.createElement("td");
        k.textContent = key;

        const v = document.createElement("td");
        v.textContent = data[key];

        row.appendChild(k);
        row.appendChild(v);
        table.appendChild(row);
      }
    })
    .catch(() => {
      alert("Erreur récupération debug");
    });
}

refresh();
</script>
</body>
</html>
